<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Amazon website Demo</title>
</head>

<body>
    <header>
        <div class="logo bg-blue">
            <img src="./assets/img/logo.png" alt="logo-amazon">
        </div>


    </header>
    <nav class="bg-light-blue font-white">
        <a href="">All</a>
        <a href="">Today's deals</a>
        <a href="">Customer Service</a>
        <a href="">Registry</a>
        <a href="">Gift Cards</a>
        <a href="">Sell</a>

    </nav>
    <main class="bg-grey">
        <div class="container">
            <!-- <a class="bg-orange"> -->
            <div class="gift-cards bg-orange">
                Show All Holiday Gift Cards
            </div>
            <div class="holiday-banner">
                <h2>Holiday Gift Guides</h2>
                <h3>Be a go-gifter</h3>
            </div>
            <div class="gifts-photos-box bg-white">
                <p>Find the perfect gift<a class="shop-link" href="">Shop now</a> </p>
                <div class="gifts-photos">
                    <img src="./assets/img/img_1.jpg" alt="tablet">
                    <img src="./assets/img/img_2.jpg" alt="pc">
                    <img src="./assets/img/img_3.jpg" alt="smartwatch">
                    <img src="./assets/img/img_4.jpg" alt="animals">
                </div>
            </div>
            <div>
                <div class="product-category">
                    <img src="./assets/img/img_9.png" alt="">
                    <p>Play the gifting game<a class="shop-link" href="">Show gaming</a></p>

                </div>
                <div class="product-category">
                    <img src="./assets/img/img_10.png" alt="">
                    <p>The sound of cheer<a class="shop-link" href="">Show Audio & Accessories</a></p>

                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="link-to-top bg-light-blue font-white">
            <a href="#">Back to top</a>
        </div>
        <div class="logo bg-blue">
            <img src="./assets/img/logo.png" alt="logo-amazon">
        </div>
    </footer>
</body>

</html>
